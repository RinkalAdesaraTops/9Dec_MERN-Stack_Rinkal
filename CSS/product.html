<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <table border="2" align="center">
        <caption>Grocery Store</caption>
        <tr>
            <td>Product name</td>
            <td>Price</td>
            <td>Availablity</td>
        </tr>
        <tr>
            <td>dairymilk</td>
            <td rowspan="2">20</td>
            <td>check</td>
        </tr>
        <tr>
            <td>5 star</td>
            <td rowspan="2">out of stock</td>
        </tr>
        <tr>
            <td>gems</td>
            <td>5</td>
            
        </tr>
    </table>
</body>
</html>
