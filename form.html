<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <caption>Registration Form</caption>
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Number:</label></td>
            <td><input type="number" name="" id=""></td>
        </tr>
    </table>
    <br><br>
    <form action="#" method="post">
        <label for="username">Name:</label>
        <input type="text" name="name" id=""><br><br>
        <label for="">Number:</label>
        <input type="number" name="no" id=""><br><br>
        <label for="">Range:</label>
        <input type="range" name="" id=""><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female       
        <br /><br>
        <label for="">Qualification:</label><br>
        <input type="checkbox" name="q1" id="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10th <br><br>      
        <input type="checkbox" name="q1" id="">12th <br><br>         
        <input type="checkbox" name="q1" id="">BCA  <br><br>       
        <input type="checkbox" name="q1" id="">MCA       
        
        <br><br>
        <label for="">Address:</label>
        <textarea name="address" id="" rows="5" cols="40"></textarea><br><br>
        <label for="">Country:</label>
        <select name="country" id="">
            <option value="">--Select--</option>
            <option value="ind">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>

        </select>
        <br><br>
        <label for="">Color:</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id=""><br><br>
        
        <label for="">Password:</label>
        <input type="password" name="" id=""><br><br>
        <label for="">File</label>
        <input type="file" name="" id="" multiple><br><br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <input type="button" value="Save">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
        <br>
        <br><br><br>
        <br><br><br>
        <br><br><br>
    </form>
</body>
</html>
