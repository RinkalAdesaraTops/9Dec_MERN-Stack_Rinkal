<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h3>Nested Table Example</h3></center>
    <table border="2" align="center" height="250px" width="350px">
        <tr>
            <td>R1C1</td>
            <td>
                <center><b>R1C2</b></center>
                <table border="1" height="100px" width="250px" align="center">
                    <tr>
                        <td>IR1C1</td>
                        <td>IR1C2</td>
                    </tr>
                    <tr>
                        <td>IR2C1</td>
                        <td>IR2C2</td>
                    </tr>
                    <tr>
                        <td>IR3C1</td>
                        <td>IR3C2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>R2C1</td>
            <td>R2C2</td>
        </tr>
    </table>
</body>
</html>
