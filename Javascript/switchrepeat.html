<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 35
        let b = 46
       let ch = '+'
       switch(ch){
        case '+':
                document.write('<br> Addition is '+(a+b))
                break
        case '-':
                document.write('<br> Minus is '+(a-b))
                break
        default: document.write('<br> Invalid')
       }

       let st = 'A'
       switch(st){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':document.write('<br> Vowels')
                    break
            
            default:
                    document.write('<br> Consonant')
                    break
       }
       //amount==5000
       //1-- 2000 withdraw 3000bal
       //2-- deposit -- 3000 -- 8000bal
       //3 check balance
       //4 - exit
    </script>
</body>
</html>
