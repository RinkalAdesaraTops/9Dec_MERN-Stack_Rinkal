<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=45
        let b=35
        if(a>b){
            document.write('<br> A is max')
        } else {
            document.write('<br> B is max')
        }
        let age = 15
        if(age>=18){
            document.write('<br> Eligible 4 vote')
        } else {
            document.write('<br> Not Eligible 4 vote')
        }
        let no=45
        if(no%2==0){
            document.write('<br> Even no')
        } else {
            document.write('<br> Odd no')
        }
        //else if ladder
        let n = 10 
        if(n>0){
            document.write('<br> +ve no')
        } else if(n<0){
            document.write('<br> -ve no')
        } else {
            document.write('<br> zero no')
        }

    </script>
</body>
</html>
