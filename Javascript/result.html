<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m1=6
        let m2=80
        let m3=70
        let total = m1+m2+m3
        document.write('<br> Total is '+total)
        let per = total/3
        document.write('<br> Percentage is '+per)
        /*>70= A+
        60to70 - a
        50-60 B+
        40-50-b
        >35 - pass
        fail
       */
      if(per>=70){
        document.write('<br> Grade A+')
      } else if(per>=60 && per<70){
        document.write('<br> Grade A')
      }
      else if(per>=50 && per<60){
        document.write('<br> Grade B+')
      }else if(per>=40 && per<50){
        document.write('<br> Grade B')
      }else if(per>=35 && per<40){
        document.write('<br> Pass')
      } else {
        document.write('<br> Fail')
      }
    </script>
</body>
</html>
