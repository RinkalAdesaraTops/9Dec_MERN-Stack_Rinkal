<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical - &&,||,!
        let a=100
        let b=20
        let c=350
        //100>20 100>350
        document.write('<br> A > b && a > c '+(a>b && a>c))
        document.write('<br> A > b || a > c '+(a>b || a>c))
        document.write('<br> (a > b) '+(a>b))
        document.write('<br> !(a > b) '+!(a>b && a>c))
    </script>
</body>
</html>
