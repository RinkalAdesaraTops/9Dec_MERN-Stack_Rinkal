<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Armstrong no -- 153
        //1^3 5^3 3^3 
        //1  +125 +27  = 153
        let no = parseInt(prompt("Enter no:"))
        let f=no
        sum =0
        while(no>0){ //153 15>0 1>0 0>0
            let r = no%10 //153%10=3 15%10=5 1%10=1
            no = Math.floor(no/10) //153/10=15.3 = 15 15/10=1.5= 1 1/10=0.1=0
            sum += (r**3)//sum = sum+(r**3) //0+(3*3*3) = 27  27+(125)=152 152+1=153
        }
        document.write('<br> Final ans is '+sum)
        if(sum == f){
            document.write('<br> It is armstrong no')
        } else {
            document.write('<br> It is not armstrong no')

        }
    </script>
</body>
</html>
