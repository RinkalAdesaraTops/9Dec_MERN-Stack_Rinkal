<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1
        let sum=0
        while(i<=5){
            sum += i
            i++
        }
        document.write('<br> Sum of 5 no is '+sum)
        //factorial -- 5! = 5*4*3*2*1=120

        let k=5
        let m=1
        while(k>=1){
            m *=k
            k--
        }
        document.write('<br> Factorial is '+m)
        //3421 --- 3 3+4+2 == 3*4*2 
    </script>
</body>
</html>
