<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let i=1
    while(i<=5){ //1<=5  entry controlled loop
        document.write('<br> '+i)
        i++
    }

    let j=11
    do {
        document.write('<br> '+j)
        j++ 
    } while(j<=15) // exit controlled loop
//for loop
    for(let i=1;i<=5;i++){
        document.write('<br> '+i)
    }



</script>



</body>
</html>
