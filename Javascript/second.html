<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nothing
        a=10
        b=20
        c=a+b
        document.write('<br> Addition is '+(a+b))
        //var keyword -- redeclare & reassign is possible
        var ch="hello"
        document.write('<br> '+ch)
        var ch = 25
        document.write('<br> '+ch)

        //const keyword - cant redeclare & reassign
        const pi=3.14
        document.write('<br> '+pi)

        //let keyword  - cant redeclare but reassign is possible
        let str = "hiii"
        document.write('<br> '+str)
        str = 500
        document.write('<br> '+str)        
    </script>
</body>
</html>
